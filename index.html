<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Beaverborn Gathering</title>
  <meta name="description" content="Welcome! Check us out!">
  <meta name="author" content="Josh Ehlinger">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/custom-props.css">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/skeleton-dark.css">
  <!-- Brand Styles -->
  <link rel="stylesheet" href="css/brands.css">
  <link rel="icon" href="images/favicon.ico">
  <script src="js/timedUpdate.js" defer></script>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="column">
        <img src="images/beaverborn_mascot.svg" class="avatar" srcset="images/beaverborn_mascot.svg 2x" alt="Beaverborn Mascot">
        <h1 role="heading">Welcome! ðŸ‘‹</h1>
        <p>We are a gathering at Dayton Vineyard. Come check us out and message us so that we can introduce ourselves!</p>

        <a class="button button-groupme" href="https://join.beaverborn.com" rel="noopener" role="button"><img class="icon" aria-hidden="true" src="images/icons/groupme.svg" alt="GroupMe Logo">Join our GroupMe</a><br>
        <a class="button button-church-center" href="https://churchcenter.beaverborn.com" rel="noopener" role="button"><img class="icon" aria-hidden="true" src="images/icons/church-center.svg" alt="Church Center Logo">Join our Gathering</a><br>
        <!-- timed class is used to grab all items that should only appear between start-date and end-date (formatted year-month-dayThour:min:sec) -->
        <a class="timed button button-default" start-date="2024-11-12T22:00:00" end-date="2024-11-22T22:00:00" href="https://friendsgiving.beaverborn.com" rel="noopener" role="button"><img class="icon" aria-hidden="true" src="images/icons/generic-shopping-bag.svg" alt="Shopping Bag Icon">Friendsgiving Food Signup</a><br>
        <a class="button button-photos" href="https://photos.beaverborn.com" rel="noopener" role="button"><img class="icon" aria-hidden="true" src="images/icons/generic-camera.svg" alt="Camera Icon">View Gathering Photos</a><br>
        <a class="button button-default" href="https://dvc.life" rel="noopener" role="button"><img class="icon" aria-hidden="true" src="images/icons/dayton-vineyard-church.svg" alt="Website Icon">Dayton Vineyard Church</a><br>
        <a class="button button-default" href="https://dvc.life/events" rel="noopener" role="button"><img class="icon" aria-hidden="true" src="images/icons/generic-calendar.svg" alt="Calendar Icon">Upcoming Vineyard Events</a><br>
        <a class="button button-default" href="mailto:gathering@beaverborn.com" rel="noopener" role="button"><img class="icon" aria-hidden="true" src="images/icons/generic-email.svg" alt="Email Icon">Email Us</a><br>
        <a class="button button-default" href="https://occ.beaverborn.com" rel="noopener" role="button"><img class="icon" aria-hidden="true" src="images/icons/generic-website.svg" alt="Website Icon">Operation Christmas Child</a><br>
        
        <br>
      </div>
    </div>
  </div>
  <a class="action-bubble" href="/qr" rel="noopener" role="button"><img src="images/icons/qrcode.svg" alt="Beaverborn QR Code"></a>
</body>
</html>
